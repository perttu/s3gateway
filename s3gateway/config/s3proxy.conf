# S3Proxy configuration for local filesystem backend
s3proxy.authorization=none
s3proxy.endpoint=http://0.0.0.0:8080
s3proxy.identity=local-identity
s3proxy.credential=local-credential

# Use filesystem as backend
jclouds.provider=filesystem
jclouds.filesystem.basedir=/tmp/s3proxy

# Enable CORS for web access
s3proxy.cors-allow-all=true
s3proxy.cors-allow-origins=*
s3proxy.cors-allow-methods=GET,PUT,POST,DELETE,HEAD
s3proxy.cors-allow-headers=*

# Enable virtual host-style bucket access
s3proxy.virtual-host=localhost:8080

# Logging
s3proxy.max-single-part-object-size=1073741824
s3proxy.max-multipart-part-size=1073741824 