version: '3.8'

# Development overrides with volume mounts for hot reloading
services:
  backend:
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
      - DEVELOPMENT=true

  frontend:
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf 